<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="content-wrapper">

    <div class="card-container">
      <div class="grid-row-1"></div>
      <div class="grid-row-2">
        <div class="nameAge">Victor Crest <span class="age">26</span></div>
        <div class="location">London</div>
      </div>
      <div class="grid-row-3"></div>
      <div class="stats-grid-row">
        <div class="followers">
          <div class="stat">80K</div>
          <div class="stat-label">Followers</div>
        </div>
        <div class="likes">
          <div class="stat">803K</div>
          <div class="stat-label">Likes</div>
        </div>
        <div class="photos">
          <div class="stat">1.4K</div>
          <div class="stat-label">Photos</div>
        </div>
      </div>
    </div>

    <div class="proflePicture-background"></div>
    <div class="profilePicture-container">
      <img class="profilePicture" src="./images/image-victor.jpg" alt="Profile picture">
    </div>
  </div>
