<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
<script src="/style.e308ff8e.js"></script></head>

<body>
  <div class="card-container">
    <div class="grid-row-1"></div>
    <div class="grid-row-2">
      <div class="nameAge">Victor Crest <span class="age">26</span></div>
      <div class="location">London</div>
    </div>
    <div class="grid-row-3"></div>
    <div class="stats-grid-row">
      <div class="followers"></div>
      <div class="likes"></div>
      <div class="photos"></div>
    </div>
  </div>

  <div class="proflePicture-background"></div>
  <div class="profilePicture-container">
    <img class="profilePicture" src="/image-victor.7dfbb361.jpg">
  </div>

  <body>
